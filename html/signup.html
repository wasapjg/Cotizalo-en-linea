<!DOCTYPE html>
<html>
<head>
	<title>Registrate - Ponce de León </title>
	<meta charset="utf-8">
	<meta name="viewport" content="whith=device-whith, initial-scale=1,
	maximun-scale=5">
	<link rel="stylesheet" href="../register.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
</head>
<body>
	
        
	
	<div id="container">
		<div class="logo">
			<a href="../index.html"><img class="imagenLogo" src="../img/logo.png" alt="logo"></a>
		</div>
		<div class="panel-container">
			<div class="panel">
				<h1 class="panel__heading">Registrate</h1>

				<p class="panel__subheading">Ya tienes una cuenta? <a href="./login.html">Iniciar</a>
				</p>


				<form onsubmit="alert(`Cuenta creada con exito`)" autocomplete="off">
					<div class="input">
						<label for="email-addres">Email</label>
						<input type="email" required id="email-addres">
					</div>

                    <div class="input">
						<label for="number-telephon">Telefono</label>
						<input type="tel" required id="number-telephon">
					</div>

					<div class="name">
						<div class="input">
						<label for="first-name">Nombre</label>
						<input type="text" required id="first-name">
					</div>

					<div class="input">
						<label for="last-name">Apellido</label>
						<input type="text" required id="last-name">
					</div>
					</div>

					<div class="input">
						<label for="password">Contraseña</label>
						<input type="password" required id="password">
					</div>

					<div class="date-of-birth">
						<h4 class="date-of-birth__heading">Fecha de nacimíento</h4>
					</div>

					<div class="input">
						<label for="day">Dia</label>
						<input type="number" required id="day" min="1" max="31">

						<div class="input__indicator"></div>
					</div>

                    <div class="date-of-birth__inputs">
						<div class="dropdown">
						<label for="month">Mes</label>

						<select name="month" id="month">
							<option value="january">Enero</option>
							<option value="feburary">Febrero</option>
							<option value="march">Marzo</option>
							<option value="april">Abril</option>
							<option value="may">Mayo</option>
							<option value="june">Junio</option>
							<option value="july">Julio</option>
							<option value="august">Agosto</option>
							<option value="september">Septiembre</option>
							<option value="october">Octubre</option>
							<option value="november">Noviembre</option>
							<option value="december">Diciembre</option>
						</select>
					</div>

					<div class="input">
						<label for="year">Año</label>
						<input type="number" required id="year" min="1900" max="2021">

						<div class="input__indicator"></div>
					</div>
					</div>
					

					<p class="consents">
						Para crear tu cuenta, debes aceptar los <label for="terminos"><a href="#">Terminos y condiciones</a></label>
                        <input type="checkbox" name="terminos" id="terminos" required>
					</p>

					<button type="submit"><a href="./index.html">Crear cuenta</a></button>
                    <input class="suprim" type="button" value="Borrar datos del formulario">
				</form>
			</div>
		</div>
    </div>
	
</body>
</html>
