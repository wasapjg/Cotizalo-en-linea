<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../register.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <title>Ingresar - Ponce de León</title>
</head>
<body>
    
        <div id="container">
            <div class="logo">
                <a href="../index.html"><img class="imagenLogo" src="../img/logo.png" alt="logo"></a>
            </div>
        <div class="panel-container">
            <div class="panel">
                <h1 class="panel-heading">Iniciar Seción</h1>
                <form class="formLogIn" onsubmit="">
                    <div class="input">
                        <label for="email-addres">Email</label>
                        <input type="email" required id="email-addres">
                    </div>
        
                    <div class="input">
                        <label for="password">Contraseña</label>
                        <input type="password" required id="password">
                    </div>
        
                    <button type="submit"><a href="./index.html">Ingresar</a></button>
                    <p>No tienens una cuenta.<a href="./signup.html">Registrate</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
