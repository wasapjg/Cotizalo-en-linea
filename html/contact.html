<body>
        <div id="container">
            <div class="logo">
                <a href="../index.html"><img class="imagenLogo" src="../img/logo.png" alt="logo"></a>
             
                <div class="register">
                    <button class="logIn"><a href="./login.html">ingresar</a></button>

                </div>

            <form class="panel-container">

                            <label for="same-number"></label>

                    </div>

                    </div>
                    <div class="input">
                        <label for="theme">Razon por la que te comunicas</label>
